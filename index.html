<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- form -->
    <div class="bg pt-5">
        <div class="container">
            <div class="row">
                <div class="col_12 pb-4 text-center text-white">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
                <div class="col-12">
                    <div class="content pt-4 d-flex j justify-content-around">
                        <div class="nome">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome">
                        </div>
                        <div class="km">
                            <label for="km">Km da percorrere</label>
                            <input type="text" class="form-control" id="km" placeholder="Inserisci i km da percorrere">
                        </div>
                        <div class="eta">
                            <label for="eta">Età</label>
                            <input type="text" class="form-control" id="eta" placeholder="Inserisci la tua età">
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div class="content d-flex j justify-content-around">
                        <button class="my-4" id="genera">Genera</button>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 py-4 text-center text-white">
                    <h1> IL TUO BIGLIETTO</h1>
                </div>
                <div class="col-12">
                    <div class="content py-4 d-flex ">
                        <div class="col-4 mx-3 bg-gray border border-2">
                            <h3>NOME PASSEGGERO</h3>
                            <h4 id="nome-passeggero"></h4>
                        </div>
                        <div class="col-8 mx-3 d-flex  justify-content-around border-2">
                            <p>Biglietto standard</p>
                            <p>Prezzo:</p>
                            <p id="prezzo-biglietto"></p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
